<!DOCTYPE html>
<html lang="de-CH">
  <head>
    <title>Pump-Game</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
    <script src="https://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/bootstrap/3.3.7/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/bootstrap/3.3.7/css/bootstrap.min.css"/>
  </head>
  <body>
    <div class="main-container container-fluid">
      <div class="pump-window">
        <div class="row">
          <div class="col-xs-12 text-center">
            <strong>Oh-oh! Du hast einen platten Reifen!</strong>
            Klicke möglichst schnell auf die Pumpe, um den Reifen wieder mit Luft zu füllen.
            <div id="pump">
              <div class="pump-top"></div>
              <div class="pump-bottom"></div>
            </div>
          </div>

        </div>
        <div class="row">
          <div class="col-xs-offset-1 col-xs-10 text-center">
            <div class="progress">
              <div class="progress-bar" role="progressbar" aria-valuenow="40"
                   aria-valuemin="0" aria-valuemax="100">
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-md-4 text-center">
            <label for="difficulty1"><input type="radio" id="difficulty1" name="difficulty" value="5">einfach</label>
          </div>
          <div class="col-xs-12 col-md-4 text-center">
            <label for="difficulty2"><input type="radio" id="difficulty2" name="difficulty" value="3" checked>mittel</label>
          </div>
          <div class="col-xs-12 col-md-4 text-center">
            <label for="difficulty3"><input type="radio" id="difficulty3" name="difficulty" value="1">schwer</label>
          </div>
        </div>
        <div class="row won">
          <div class="col-xs-12 text-center">
            <div class="alert alert-success" role="alert"><strong>Bravo!</strong> Du hast gewonnen!</div>
            <div class="btn btn-success" id="restart">Neu starten</div>
          </div>
        </div>
      </div>
      <script src="function.js"></script>
  </body>
</html>
